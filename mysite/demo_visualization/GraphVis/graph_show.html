<html>

<head>
    <script type="text/javascript" src="../VIS/dist/vis.js"></script>
    <link href="../VIS/dist/vis.css" rel="stylesheet" type="text/css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>

    <div id="VIS_draw"></div>

    <script type="text/javascript">
        var nodes = [{
            'group': 'Event',
            'id': 5,
            'label': 'Tokyo'
        }, {
            'group': 'Event',
            'id': 2,
            'label': 'Ginza'
        }, {
            'group': 'Event',
            'id': 4,
            'label': 'Shiodome'
        }];
        var edges = [{
            'from': 5,
            'label': '',
            'to': 2
        }, {
            'from': 2,
            'label': '',
            'to': 5
        }, {
            'from': 4,
            'label': '',
            'to': 5
        }];

        var container = document.getElementById("VIS_draw");

        var data = {
            nodes: nodes,
            edges: edges
        };

        var options = {
            nodes: {
                shape: 'circle',
                size: 15,
                font: {
                    size: 15
                }
            },
            edges: {
                font: {
                    size: 100,
                    align: 'center'
                },
                color: 'red',
                arrows: {
                    to: {
                        enabled: true,
                        scaleFactor: 1.2
                    }
                },
                smooth: {
                    enabled: true
                }
            },
            physics: {
                enabled: true
            }
        };

        var network = new vis.Network(container, data, options);
    </script>
</body>

</html>
